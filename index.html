<html>
    <head>
        <title>International Ambiance Art Guild</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700,900' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Medula+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
         <script src="js/jquery-2.0.3.min.js"></script>
         <script src="js/jquery.animate-colors-min.js"></script>
         <script src="js/main.js"></script>
    </head>
    <body>
        <div class='wrapFix'>
            <div class='titleBlock'>International Ambiance Art Guild</div>
            <div class='stripeBase red' id='redbase'></div>
            <div class='stripeBase blue' id='bluebase'></div>
            <div class='stripeBase green' id='greenbase'></div>
            <div class='stripeBase yellow' id='yellowbase'></div>
            <div class='stripeCap lightred' id='redcap'></div>
            <div class='stripeCap lightblue' id='bluecap'></div>
            <div class='stripeCap lightgreen' id='greencap'></div>
            <div class='stripeCap lightyellow' id='yellowcap'></div>
            
            
            <div class='stripefirstLeg yellow' id='yellow1'></div>
            <div class='stripefirstLeg green' id='green1'></div>
            <div class='stripefirstLeg blue' id='blue1'></div>
            <div class='stripefirstLeg red' id='red1'></div>
            
            <div class='stripeSlant yellow' id='yellow1_1'></div>
            <div class='stripeSlant green' id='green1_1'></div>
            <div class='stripeSlant blue' id='blue1_1'></div>
            <div class='stripeSlant red' id='red1_1'></div>
            
            <div class='stripeLast yellow' id='yellow1_2'></div>
            <div class='stripeLast green' id='green1_2'></div>
            <div class='stripeLast blue' id='blue1_2'></div>
            <div class='stripeLast red' id='red1_2'></div>
            
            
            <div class='topLink yellow' id='yellow1_3'><span><a href="#">I</a></span></div>
            <div class='topLink green' id='green1_3'><span><a href="#">A</a></span></div>
            <div class='topLink blue' id='blue1_3'><span><a href="#">F</a></span></div>
            <div class='topLink red' id='red1_3'><span><a href="#">C</a></span></div>
            
            
            <div class='logoBase' id='colorshifter'></div>
            
            
        </div>
    </body>
</html>
